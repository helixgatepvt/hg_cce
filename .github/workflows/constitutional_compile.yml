name: HelixGate Constitutional Compile

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  constitutional-compile:
    name: HelixGate Constitutional Compile Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Compile Validator
        run: python 04_validation/compile_validator.py

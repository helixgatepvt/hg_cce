name: HelixGate Constitutional Compile

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  constitutional_compile:
    name: constitutional_compile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run compile validator
        run: python 04_validation/compile_validator.py
